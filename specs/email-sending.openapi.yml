  /api/accounts/{account_id}/email_logs:
    get:
      operationId: listEmailLogs
      summary: List email logs
      description: |
        Returns a paginated list of email logs (messages) for the account.
        Results are restricted to sending domains the authenticated token has access to.
        Invalid or unknown filters are ignored. Results are ordered by sent_at descending.
      tags:
        - email-logs
      x-codeSamples:
        - lang: shell
          label: 'cURL'
          source: |
            curl -X GET -g 'https://mailtrap.io/api/accounts/{account_id}/email_logs?filters[sent_after]=2025-01-01T00:00:00Z&filters[sent_before]=2025-01-31T23:59:59Z&filters[to][operator]=ci_equal&filters[to][value]=recipient@example.com&filters[sending_domain_id][operator]=equal&filters[sending_domain_id][value]=3938' \
              -H 'Authorization: Bearer YOUR_API_KEY'
      parameters:
        - $ref: '#/components/parameters/account_id'
        - name: search_after
          in: query
          description: Cursor for the next page (message_id UUID from previous response next_page_cursor).
          schema:
            type: string
            format: uuid
        - name: filters
          in: query
          description: |
            Filter criteria (deep object). Pass as filters[field][operator] and filters[field][value].
            Date range: use filters[sent_after] and filters[sent_before] (ISO 8601 strings).
            Unknown filters are ignored.
          style: deepObject
          explode: true
          schema:
            $ref: '#/components/schemas/EmailLogsListFilters'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmailLogsListResponse'
        '400':
          $ref: '#/components/responses/BAD_REQUEST'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/LIMIT_EXCEEDED'
