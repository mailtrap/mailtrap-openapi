components:
  securitySchemes:
    HeaderAuth:
      type: apiKey
      description: API token in Api-Token header
      in: header
      name: Api-Token
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Bearer token authentication

  parameters:
    account_id:
      name: account_id
      in: path
      required: true
      description: Account ID
      schema:
        type: integer
        example: 1

    sending_domain_id:
      name: sending_domain_id
      in: path
      required: true
      description: Sending domain ID
      schema:
        type: integer
        example: 1

    suppression_id:
      name: suppression_id
      in: path
      required: true
      description: Suppression ID
      schema:
        type: integer
        example: 1

    sending_message_id:
      name: sending_message_id
      in: path
      required: true
      description: Message UUID
      schema:
        type: string
        format: uuid

    StartDateQueryFilter:
      name: start_date
      description: Start date for which to include the results.
      in: query
      required: true
      schema:
        type: string
        format: date
        example: '2025-01-01'
    EndDateQueryFilter:
      name: end_date
      description: End date for which to include the results.
      in: query
      required: true
      schema:
        type: string
        format: date
        example: '2025-12-31'
    SendingDomainIDsQueryFilter:
      name: 'sending_domain_ids[]'
      description: 'IDs of the sending domains for which to include the results. If not provided, results for all sending domains will be included.'
      in: query
      schema:
        type: array
        items:
          type: integer
          format: int64
        example:
          - 3938
          - 3939
    SendingStreamsQueryFilter:
      name: 'sending_streams[]'
      description: 'Sending streams for which to include the results. If not provided, results for all sending streams will be included.'
      in: query
      schema:
        type: array
        items:
          type: string
          enum:
            - transactional
            - bulk
        example:
          - transactional
          - bulk
    CategoriesQueryFilter:
      name: 'categories[]'
      description: 'Categories for which to include the results. If not provided, results for all categories will be included.'
      in: query
      schema:
        type: array
        items:
          type: string
        example:
          - Welcome Email
          - Password Reset
    ESPsQueryFilter:
      name: 'email_service_providers[]'
      description: 'Email service providers for which to include the results. If not provided, results for all ESPs will be included.'
      in: query
      schema:
        type: array
        items:
          type: string
          enum:
            - Google
            - Yahoo
            - Outlook
            - Hey
            - Google Workspace
            - Zoho Email
            - ProtonMail
            - Yandex
            - iCloud
            - Office 365
            - Amazon SES (Simple Email Service)
            - Proofpoint Email Protection
            - Mimecast Email Protection
            - GMX.net
            - Rackspace
            - OVH hosted
            - Linode hosted
            - GoDaddy
            - Symantec Email Protection
            - Barracuda Email Protection
            - Cisco Email Protection
            - FastMail
            - Naver
            - Seznam
            - Comcast
            - Spectrum
        example:
          - Google
          - Yahoo

  schemas:
    SendingDomain:
      type: object
      properties:
        id:
          type: integer
        domain_name:
          type: string
        demo:
          type: boolean
        compliance_status:
          type: string
          enum:
            - initial
            - unverified_dns
            - demo
            - missing_company_info
            - pending
            - under_review
            - non_compliant
            - suspended
            - compliant
        dns_verified:
          type: boolean
        dns_verified_at:
          type:
            - string
            - 'null'
          example: '2024-12-26T09:40:44.161Z'
        dns_records:
          type: array
          items:
            type: object
            properties:
              key:
                type: string
              domain:
                type: string
              name:
                type: string
              status:
                type: string
                enum:
                  - pass
                  - fail
                  - unchecked
                  - missing
                  - softfail
                  - network_error
              type:
                type: string
              value:
                type: string
        open_tracking_enabled:
          type: boolean
        click_tracking_enabled:
          type: boolean
        auto_unsubscribe_link_enabled:
          type: boolean
        custom_domain_tracking_enabled:
          type: boolean
        health_alerts_enabled:
          type: boolean
        critical_alerts_enabled:
          type: boolean
        alert_recipient_email:
          type:
            - string
            - 'null'
        permissions:
          type: object
          properties:
            can_read:
              type: boolean
            can_update:
              type: boolean
            can_destroy:
              type: boolean
      example:
        id: 435
        domain_name: mailtrap.io
        demo: false
        compliance_status: compliant
        dns_verified: true
        dns_verified_at: '2024-12-26T09:40:44.161Z'
        dns_records:
          - key: verification
            domain: ve6wza2rbpe60x7z.mailtrap.io
            type: CNAME
            value: smtp.mailtrap.live
            status: pass
            name: ve6wza2rbpe60x7z
          - key: spf
            domain: mailtrap.io
            type: TXT
            value: 'v=spf1 include:_spf.smtp.mailtrap.live ~all'
            status: pass
            name: ''
          - key: dkim1
            domain: rwmt1._domainkey.mailtrap.io
            type: CNAME
            value: rwmt1.dkim.smtp.mailtrap.live
            status: pass
            name: rwmt1._domainkey
          - key: dkim2
            domain: rwmt2._domainkey.mailtrap.io
            type: CNAME
            value: rwmt2.dkim.smtp.mailtrap.live
            status: pass
            name: rwmt2._domainkey
          - key: dmarc
            domain: _dmarc.mailtrap.io
            type: TXT
            value: 'v=DMARC1; p=none; rua=mailto:dmarc@smtp.mailtrap.live; ruf=mailto:dmarc@smtp.mailtrap.live; rf=afrf; pct=100'
            status: pass
            name: _dmarc
          - key: link_verification
            domain: mt-link.mailtrap.io
            type: CNAME
            value: t.mailtrap.live
            status: pass
            name: mt-link
        open_tracking_enabled: true
        click_tracking_enabled: true
        auto_unsubscribe_link_enabled: true
        custom_domain_tracking_enabled: true
        health_alerts_enabled: true
        critical_alerts_enabled: true
        alert_recipient_email: john.doe@mailtrap.io
        permissions:
          can_read: true
          can_update: true
          can_destroy: true

    Suppression:
      type: object
      properties:
        id:
          type: integer
          example: 1
        email:
          type: string
          format: email
          example: suppressed@example.com
        reason:
          type: string
          enum: [bounce, complaint, unsubscribe, manual]
          example: bounce
        created_at:
          type: string
          format: date-time

    UnprocessableEntity:
      type: object
      properties:
        errors:
          type: object
          additionalProperties:
            type: array
            items:
              type: string

    SendingStats:
      title: SendingStats
      type: object
      properties:
        delivery_count:
          type: integer
          example: 190
        delivery_rate:
          type: number
          format: double
          example: 0.95
        bounce_count:
          type: integer
          example: 10
        bounce_rate:
          type: number
          format: double
          example: 0.05
        open_count:
          type: integer
          example: 171
        open_rate:
          type: number
          format: double
          example: 0.9
        click_count:
          type: integer
          example: 133
        click_rate:
          type: number
          format: double
          example: 0.7
        spam_count:
          type: integer
          example: 3
        spam_rate:
          type: number
          format: double
          example: 0.02

    BadRequest:
      title: BadRequestResponse
      type: object
      properties:
        success:
          type: boolean
          example: false
        errors:
          type: array
          items:
            type: string
            example: "Invalid request parameters"

    RateLimitExceededResponse:
      title: RateLimitExceededResponse
      type: object
      properties:
        success:
          type: boolean
          example: false
        errors:
          type: array
          items:
            type: string
            example: "Rate limit exceeded"

    EmailLogsListResponse:
      type: object
      required:
        - messages
        - total_count
        - next_page_cursor
      properties:
        messages:
          type: array
          items:
            type: object
            properties:
              message_id:
                type: string
                format: uuid
              status:
                type: string
                enum: [delivered, not_delivered, enqueued, opted_out]
              subject:
                type: string
                nullable: true
              from:
                type: string
              to:
                type: string
              sent_at:
                type: string
                format: date-time
              client_ip:
                type: string
                nullable: true
              category:
                type: string
                nullable: true
              custom_variables:
                type: object
              sending_stream:
                type: string
                enum: [transactional, bulk]
              sending_domain_id:
                type: integer
              template_id:
                type: integer
                nullable: true
              template_variables:
                type: object
              opens_count:
                type: integer
              clicks_count:
                type: integer
        total_count:
          type: integer
          description: Total number of messages matching the filters (before pagination).
        next_page_cursor:
          type: string
          format: uuid
          nullable: true
          description: Message UUID to use as search_after for the next page. Null if no more pages.
      example:
        messages:
          - message_id: 'a1b2c3d4-e5f6-7890-abcd-ef1234567890'
            status: delivered
            subject: Welcome to our service
            from: sender@example.com
            to: recipient@example.com
            sent_at: '2025-01-15T10:30:00Z'
            client_ip: 203.0.113.42
            category: Welcome Email
            custom_variables: {}
            sending_stream: transactional
            sending_domain_id: 3938
            template_id: 100
            template_variables: {}
            opens_count: 2
            clicks_count: 1
          - message_id: 'b2c3d4e5-f6a7-8901-bcde-f12345678901'
            status: delivered
            subject: Your order confirmation
            from: orders@example.com
            to: customer@example.com
            sent_at: '2025-01-15T11:00:00Z'
            client_ip: null
            category: Order Confirmation
            custom_variables: { order_id: '12345' }
            sending_stream: transactional
            sending_domain_id: 3938
            template_id: null
            template_variables: {}
            opens_count: 0
            clicks_count: 0
        total_count: 150
        next_page_cursor: 'b2c3d4e5-f6a7-8901-bcde-f12345678901'

    SendingMessage:
      type: object
      properties:
        message_id:
          type: string
          format: uuid
        status:
          type: string
          enum: [delivered, not_delivered, enqueued, opted_out]
        subject:
          type: string
          nullable: true
        from:
          type: string
        to:
          type: string
        sent_at:
          type: string
          format: date-time
        client_ip:
          type: string
          nullable: true
        category:
          type: string
          nullable: true
        custom_variables:
          type: object
        sending_stream:
          type: string
          enum: [transactional, bulk]
        sending_domain_id:
          type: integer
        template_id:
          type: integer
          nullable: true
        template_variables:
          type: object
        opens_count:
          type: integer
        clicks_count:
          type: integer
        raw_message_url:
          type: string
          format: uri
          description: Signed URL to download raw .eml message (temporary).
        events:
          type: array
          items:
            $ref: '#/components/schemas/MessageEvent'
      example:
        message_id: 'a1b2c3d4-e5f6-7890-abcd-ef1234567890'
        status: delivered
        subject: Welcome to our service
        from: sender@example.com
        to: recipient@example.com
        sent_at: '2025-01-15T10:30:00Z'
        client_ip: 203.0.113.42
        category: Welcome Email
        custom_variables: {}
        sending_stream: transactional
        sending_domain_id: 3938
        template_id: 100
        template_variables: {}
        opens_count: 2
        clicks_count: 1
        raw_message_url: 'https://storage.example.com/signed/eml/a1b2c3d4-e5f6-7890-abcd-ef1234567890?token=...'
        events:
          - event_type: click
            created_at: '2025-01-15T10:35:00Z'
            details:
              click_url: 'https://example.com/track/click/abc123'
              web_ip_address: 198.51.100.50
          - event_type: spam
            created_at: '2025-01-15T10:40:00Z'
            details:
              spam_feedback_type: abuse

    MessageEvent:
      description: Event with type-specific details. Use event_type to determine which details schema applies.
      discriminator:
        propertyName: event_type
        mapping:
          delivery: '#/components/schemas/MessageEventDelivery'
          open: '#/components/schemas/MessageEventOpen'
          click: '#/components/schemas/MessageEventClick'
          soft_bounce: '#/components/schemas/MessageEventBounce'
          bounce: '#/components/schemas/MessageEventBounce'
          spam: '#/components/schemas/MessageEventSpam'
          unsubscribe: '#/components/schemas/MessageEventUnsubscribe'
          suspension: '#/components/schemas/MessageEventReject'
          reject: '#/components/schemas/MessageEventReject'
      oneOf:
        - $ref: '#/components/schemas/MessageEventDelivery'
        - $ref: '#/components/schemas/MessageEventOpen'
        - $ref: '#/components/schemas/MessageEventClick'
        - $ref: '#/components/schemas/MessageEventBounce'
        - $ref: '#/components/schemas/MessageEventSpam'
        - $ref: '#/components/schemas/MessageEventUnsubscribe'
        - $ref: '#/components/schemas/MessageEventReject'
      example:
        event_type: click
        created_at: '2025-01-15T10:35:00Z'
        details:
          click_url: 'https://example.com/track/click/abc123'
          web_ip_address: 198.51.100.50

    MessageEventDelivery:
      type: object
      required: [event_type, created_at, details]
      properties:
        event_type:
          type: string
          enum: [delivery]
        created_at:
          type: string
          format: date-time
        details:
          $ref: '#/components/schemas/EventDetailsDelivery'

    MessageEventOpen:
      type: object
      required: [event_type, created_at, details]
      properties:
        event_type:
          type: string
          enum: [open]
        created_at:
          type: string
          format: date-time
        details:
          $ref: '#/components/schemas/EventDetailsOpen'

    MessageEventClick:
      type: object
      required: [event_type, created_at, details]
      properties:
        event_type:
          type: string
          enum: [click]
        created_at:
          type: string
          format: date-time
        details:
          $ref: '#/components/schemas/EventDetailsClick'

    MessageEventBounce:
      type: object
      required: [event_type, created_at, details]
      properties:
        event_type:
          type: string
          enum: [soft_bounce, bounce]
        created_at:
          type: string
          format: date-time
        details:
          $ref: '#/components/schemas/EventDetailsBounce'

    MessageEventSpam:
      type: object
      required: [event_type, created_at, details]
      properties:
        event_type:
          type: string
          enum: [spam]
        created_at:
          type: string
          format: date-time
        details:
          $ref: '#/components/schemas/EventDetailsSpam'

    MessageEventUnsubscribe:
      type: object
      required: [event_type, created_at, details]
      properties:
        event_type:
          type: string
          enum: [unsubscribe]
        created_at:
          type: string
          format: date-time
        details:
          $ref: '#/components/schemas/EventDetailsUnsubscribe'

    MessageEventReject:
      type: object
      required: [event_type, created_at, details]
      properties:
        event_type:
          type: string
          enum: [suspension, reject]
        created_at:
          type: string
          format: date-time
        details:
          $ref: '#/components/schemas/EventDetailsReject'

    EventDetailsDelivery:
      type: object
      description: For event_type = delivery
      additionalProperties: false
      properties:
        sending_ip:
          type: string
          nullable: true
        recipient_mx:
          type: string
          nullable: true
        email_service_provider:
          type: string
          nullable: true
      example:
        sending_ip: 192.0.2.1
        recipient_mx: gmail-smtp-in.l.google.com
        email_service_provider: Google

    EventDetailsOpen:
      type: object
      description: For event_type = open
      additionalProperties: false
      properties:
        web_ip_address:
          type: string
          nullable: true
      example:
        web_ip_address: 198.51.100.50

    EventDetailsClick:
      type: object
      description: For event_type = click
      additionalProperties: false
      properties:
        click_url:
          type: string
          nullable: true
        web_ip_address:
          type: string
          nullable: true
      example:
        click_url: 'https://example.com/track/click/abc123'
        web_ip_address: 198.51.100.50

    EventDetailsBounce:
      type: object
      description: For event_type = soft_bounce or bounce
      additionalProperties: false
      properties:
        sending_ip:
          type: string
          nullable: true
        recipient_mx:
          type: string
          nullable: true
        email_service_provider:
          type: string
          nullable: true
        email_service_provider_status:
          type: string
          nullable: true
        email_service_provider_response:
          type: string
          nullable: true
        bounce_category:
          type: string
          nullable: true
      example:
        sending_ip: 192.0.2.1
        recipient_mx: mx.example.com
        email_service_provider: Google
        email_service_provider_status: 5.7.1
        email_service_provider_response: User unknown
        bounce_category: invalid_recipient

    EventDetailsSpam:
      type: object
      description: For event_type = spam
      additionalProperties: false
      properties:
        spam_feedback_type:
          type: string
          nullable: true
      example:
        spam_feedback_type: abuse

    EventDetailsUnsubscribe:
      type: object
      description: For event_type = unsubscribe
      additionalProperties: false
      properties:
        web_ip_address:
          type: string
          nullable: true
      example:
        web_ip_address: 198.51.100.50

    EventDetailsReject:
      type: object
      description: For event_type = suspension or reject
      additionalProperties: false
      properties:
        reject_reason:
          type: string
          nullable: true
      example:
        reject_reason: Policy rejection

    EmailLogsListFilters:
      type: object
      description: |
        Key-value map of filter name to filter spec. Each spec has operator and optional value.
        Date range uses sent_after / sent_before at top level of filters (see below).
      properties:
        sent_after:
          type: string
          format: date-time
          description: Start of sent-at range (ISO 8601). Must be before or equal to sent_before.
        sent_before:
          type: string
          format: date-time
          description: End of sent-at range (ISO 8601). Must be after or equal to sent_after.
        to:
          $ref: '#/components/schemas/FilterTo'
        from:
          $ref: '#/components/schemas/FilterFrom'
        subject:
          $ref: '#/components/schemas/FilterSubject'
        status:
          $ref: '#/components/schemas/FilterStatus'
        events:
          $ref: '#/components/schemas/FilterEvents'
        clicks_count:
          $ref: '#/components/schemas/FilterNumber'
        opens_count:
          $ref: '#/components/schemas/FilterNumber'
        client_ip:
          $ref: '#/components/schemas/FilterClientIp'
        sending_ip:
          $ref: '#/components/schemas/FilterSendingIp'
        email_service_provider_response:
          $ref: '#/components/schemas/FilterMandatoryText'
        email_service_provider:
          $ref: '#/components/schemas/FilterExact'
        recipient_mx:
          $ref: '#/components/schemas/FilterMandatoryText'
        category:
          $ref: '#/components/schemas/FilterExact'
        sending_domain_id:
          $ref: '#/components/schemas/FilterSendingDomainId'
        sending_stream:
          $ref: '#/components/schemas/FilterSendingStream'
      example:
        sent_after: '2025-01-01T00:00:00Z'
        sent_before: '2025-01-31T23:59:59Z'
        to:
          operator: ci_equal
          value: recipient@example.com
        status:
          operator: equal
          value: delivered
        sending_domain_id:
          operator: equal
          value: 3938
        sending_stream:
          operator: equal
          value: transactional

    FilterTo:
      type: object
      required: [operator, value]
      properties:
        operator:
          type: string
          enum: [ci_contain, ci_not_contain, ci_equal, ci_not_equal]
          description: "ci_* = case-insensitive"
        value:
          type: string
          description: Required for all operators (recipient email or substring).
      example:
        operator: ci_equal
        value: recipient@example.com

    FilterFrom:
      type: object
      required: [operator, value]
      properties:
        operator:
          type: string
          enum: [ci_contain, ci_not_contain, ci_equal, ci_not_equal]
        value:
          type: string
      example:
        operator: ci_contain
        value: noreply@example.com

    FilterSubject:
      type: object
      required: [operator]
      properties:
        operator:
          type: string
          enum: [ci_contain, ci_not_contain, ci_equal, ci_not_equal, empty, not_empty]
        value:
          type: string
          description: Omit or leave empty for empty / not_empty.
      example:
        operator: ci_contain
        value: Order confirmation

    FilterStatus:
      type: object
      required: [operator, value]
      properties:
        operator:
          type: string
          enum: [equal, not_equal]
        value:
          type: string
          enum: [delivered, not_delivered, enqueued, opted_out]
      example:
        operator: equal
        value: delivered

    FilterEvents:
      type: object
      required: [operator, value]
      properties:
        operator:
          type: string
          enum: [include_event, not_include_event]
        value:
          type: string
          enum: [delivery, open, click, bounce, spam, unsubscribe, soft_bounce, reject, suspension]
      example:
        operator: include_event
        value: open

    FilterNumber:
      type: object
      required: [operator, value]
      properties:
        operator:
          type: string
          enum: [equal, greater_than, less_than]
        value:
          type: integer
          description: Numeric value (integer).
      example:
        operator: greater_than
        value: 0

    FilterClientIp:
      type: object
      required: [operator, value]
      properties:
        operator:
          type: string
          enum: [equal, not_equal, contain, not_contain]
        value:
          type: string
      example:
        operator: equal
        value: 203.0.113.42

    FilterSendingIp:
      type: object
      required: [operator, value]
      properties:
        operator:
          type: string
          enum: [equal, not_equal, contain, not_contain]
        value:
          type: string
      example:
        operator: equal
        value: 192.0.2.1

    FilterMandatoryText:
      type: object
      required: [operator, value]
      properties:
        operator:
          type: string
          enum: [ci_contain, ci_not_contain, ci_equal, ci_not_equal]
        value:
          type: string
      example:
        operator: ci_contain
        value: User unknown

    FilterExact:
      type: object
      required: [operator, value]
      properties:
        operator:
          type: string
          enum: [equal, not_equal]
        value:
          type: string
      example:
        operator: equal
        value: Google

    FilterSendingDomainId:
      type: object
      required: [operator, value]
      properties:
        operator:
          type: string
          enum: [equal, not_equal]
        value:
          type: integer
          description: Sending domain ID
      example:
        operator: equal
        value: 3938

    FilterSendingStream:
      type: object
      required: [operator, value]
      properties:
        operator:
          type: string
          enum: [equal, not_equal]
        value:
          type: string
          enum: [transactional, bulk]
      example:
        operator: equal
        value: transactional

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        errors:
          type: array
          items:
            type: string
            example: Invalid request

  responses:
    Unauthorized:
      description: Unauthorized. Check your API credentials.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            success: false
            errors:
              - "Unauthorized"

    Forbidden:
      description: Forbidden. Verify domain or check permissions.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            success: false
            errors:
              - "Forbidden"

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Resource not found

    UnprocessableEntity:
      description: Validation errors
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UnprocessableEntity'

    BAD_REQUEST:
      description: Bad request - invalid parameters.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BadRequest'
          example:
            success: false
            errors:
              - "Invalid request parameters"

    LIMIT_EXCEEDED:
      description: Rate limit exceeded for the current account.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/RateLimitExceededResponse'
          example:
            success: false
            errors:
              - "Rate limit exceeded"

    SendingDomainResponse:
      description: Sending domain details
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SendingDomain'

    SendingDomainsResponse:
      description: List of sending domains
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '#/components/schemas/SendingDomain'

    GetSuppressionsResponse:
      description: List of suppressions
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Suppression'

    DeleteSuppressionResponse:
      description: Suppression deleted
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              message:
                type: string
                example: Suppression removed successfully
