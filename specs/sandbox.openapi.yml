info:
  description: Test email sending in a safe environment
  version: 2.0.0
  title: Email Sandbox
  contact:
    name: Mailtrap
    url: 'https://docs.mailtrap.io'
    email: support@mailtrap.io
  license:
    name: Creative Commons Attribution-ShareAlike 4.0 International (CC BY-SA 4.0)
    url: 'https://creativecommons.org/licenses/by-sa/4.0/'
security:
  - HeaderAuth: []
  - BearerAuth: []
servers:
  - description: Mailtrap API
    url: 'https://mailtrap.io'
tags:
  - name: Projects
    x-page-title: Projects
    x-page-description: Organize test environments
    description: Interactions with projects

  - name: Sandboxes (Inboxes)
    x-page-title: Sandboxes (Inboxes)
    x-page-description: Manage test inboxes
    description: |
      Manage Sandboxes (Inboxes) for email testing. Capture and inspect emails without delivering them to real recipients. This is ideal for development, staging, and QA environments.

      ### Get your Sandbox ID

      To use the Sandbox API, you need a Sandbox (Inbox) ID. You can get it in one of the following ways.
      
      #### Option 1: From the inbox URL
      
      1. Open your Sandbox in Mailtrap.
      2. Copy the ID from the inbox URL.
      
      Example:
        - URL: https://mailtrap.io/inboxes/2564102/messages
        - Sandbox ID: 2564102
      
      #### Option 2: Via the API
      
      Use the `Get a list of inboxes` endpoint to retrieve all Sandboxes in your account.

  - name: Messages
    x-page-title: Messages
    x-page-description: Inspect captured emails
    description: Interactions with messages

  - name: Attachments
    x-page-title: Attachments
    x-page-description: Handle email attachments
    description: Interactions with attachments

paths:
  '/api/accounts/{account_id}/inboxes':
    get:
      summary: Get a list of inboxes
      description: Get a list of inboxes.
      tags:
        - Sandboxes (Inboxes)
      responses:
        '200':
          $ref: '#/components/responses/InboxesResponse'
        '401':
          $ref: '#/components/responses/UNAUTHENTICATED'
        '403':
          $ref: '#/components/responses/PERMISSION_DENIED'
      x-codeSamples:
        - lang: shell
          label: 'cURL'
          source: |
            curl -X GET https://mailtrap.io/api/accounts/{account_id}/inboxes \
              -H 'Authorization: Bearer YOUR_API_KEY'
        - lang: javascript
          label: Node.js
          source: |
            const { MailtrapClient } = require("mailtrap");

            const TOKEN = "YOUR_API_KEY";
            const ACCOUNT_ID = "YOUR_ACCOUNT_ID";

            const client = new MailtrapClient({ token: TOKEN, accountId: ACCOUNT_ID });

            async function getInboxes() {
              const inboxes = await client.testing.inboxes.getList();
            }

            getInboxes();
        - lang: php
          label: PHP
          source: |
            <?php
            use Mailtrap\Config;
            use Mailtrap\Helper\ResponseHelper;
            use Mailtrap\MailtrapSandboxClient;

            $config = new Config($_ENV['MAILTRAP_API_KEY']);
            $accountId = $_ENV['MAILTRAP_ACCOUNT_ID'];

            $sandboxInboxes = (new MailtrapSandboxClient($config))
                ->inboxes($accountId);

            $response = $sandboxInboxes->getList();
            var_dump(ResponseHelper::toArray($response));
        - lang: python
          label: Python
          source: |
            import mailtrap as mt

            API_TOKEN = "YOUR_API_KEY"
            ACCOUNT_ID = "YOUR_ACCOUNT_ID"

            client = mt.MailtrapClient(token=API_TOKEN, account_id=ACCOUNT_ID)
            inboxes_api = client.testing_api.inboxes

            inboxes = inboxes_api.get_list()

            print(inboxes)
        - lang: csharp
          label: .NET
          source: |
            using Mailtrap;

            using var mailtrapFactory = new MailtrapClientFactory("YOUR_API_KEY");
            var client = mailtrapFactory.CreateClient();
            var inboxes = await client
                .Account(YOUR_ACCOUNT_ID)
                .Inboxes()
                .GetAll();

            Console.WriteLine(inboxes);
        - lang: java
          label: Java
          source: |
            import io.mailtrap.config.MailtrapConfig;
            import io.mailtrap.factory.MailtrapClientFactory;

            var config = new MailtrapConfig.Builder()
                .token("YOUR_API_KEY")
                .build();

            var client = MailtrapClientFactory
                .createMailtrapClient(config);

            var inboxes = client.testingApi().inboxes()
                .getInboxes(accountId);

            System.out.println(inboxes);
      operationId: getInboxes
    parameters:
      - $ref: '#/components/parameters/account_id'
  '/api/accounts/{account_id}/projects':
    post:
      summary: Create project
      description: The project name is min 2 characters and max 100 characters long.
      tags:
        - Projects
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                project:
                  type: object
                  properties:
                    name:
                      type: string
            example:
              project:
                name: My New Project
      responses:
        '200':
          $ref: '#/components/responses/ProjectResponse'
        '401':
          $ref: '#/components/responses/UNAUTHENTICATED'
        '403':
          $ref: '#/components/responses/PERMISSION_DENIED'
      operationId: createProject
      x-codeSamples:
        - lang: shell
          label: 'cURL'
          source: |
            curl -X POST https://mailtrap.io/api/accounts/{account_id}/projects \
              -H 'Authorization: Bearer YOUR_API_KEY' \
              -H 'Content-Type: application/json' \
              -d '{
                "project": {
                  "name": "My New Project"
                }
              }'
        - lang: javascript
          label: Node.js
          source: |
            import { MailtrapClient } from "mailtrap";

            const client = new MailtrapClient({
              token: "YOUR_API_KEY",
              accountId: ACCOUNT_ID
            });

            async function createProject() {
              const project = await client.testing.projects.create({
                name: 'My New Project'
              });
            }

            createProject();
        - lang: php
          label: PHP
          source: |
            <?php
            use Mailtrap\Config;
            use Mailtrap\Helper\ResponseHelper;
            use Mailtrap\MailtrapSandboxClient;

            $config = new Config($_ENV['MAILTRAP_API_KEY']);
            $accountId = $_ENV['MAILTRAP_ACCOUNT_ID'];

            $sandboxProjects = (new MailtrapSandboxClient($config))
                ->projects($accountId);

            $response = $sandboxProjects->create('My New Project');
            var_dump(ResponseHelper::toArray($response));
        - lang: python
          label: Python
          source: |
            import mailtrap as mt

            client = mt.MailtrapClient(
                token="YOUR_API_TOKEN",
                account_id="YOUR_ACCOUNT_ID"
            )

            project = client.testing_api.projects.create(
                project_params=mt.ProjectParams(name="My New Project")
            )

            print(project)
        - lang: ruby
          label: Ruby
          source: |
            require 'mailtrap'

            client = Mailtrap::Client.new(api_key: 'YOUR_API_TOKEN')
            projects = Mailtrap::ProjectsAPI.new(
              YOUR_ACCOUNT_ID,
              client
            )
            
            project = projects.create(
              name: 'Example Project'
            )

            puts project
        - lang: csharp
          label: .NET
          source: |
            using Mailtrap;
            using Mailtrap.Projects.Requests;

            using var mailtrapFactory = new MailtrapClientFactory("YOUR_API_KEY");
            var client = mailtrapFactory.CreateClient();

            var project = await client
                .Account(YOUR_ACCOUNT_ID)
                .Projects()
                .Create(new CreateProjectRequest("My New Project"));

            Console.WriteLine(project.Name);
        - lang: java
          label: Java
          source: |
            import io.mailtrap.config.MailtrapConfig;
            import io.mailtrap.factory.MailtrapClientFactory;
            import io.mailtrap.model.request.projects.ProjectRequest;

            var config = new MailtrapConfig.Builder()
                .token("YOUR_API_TOKEN")
                .build();

            var client = MailtrapClientFactory
                .createMailtrapClient(config);

            var request = new ProjectRequest(
                new ProjectRequest.ProjectData("My New Project")
            );

            var project = client.testingApi().projects()
                .createProject(accountId, request);

            System.out.println(project);
